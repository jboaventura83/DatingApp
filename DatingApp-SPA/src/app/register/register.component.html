<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Registre-se</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="UsuÃ¡rio" formControlName="username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Senha" formControlName="password">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Confirme a Senha" formControlName="confirmPassword">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" >Salvar</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancelar</button>
  </div>
  
</form>

<p>Form value: {{registerForm.value | json}}</p>
<p>Form status: {{registerForm.status | json}}</p>
